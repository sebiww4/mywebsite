    <h1>LA VOITURE</h1>
        <a href="https://sebiww4.github.io/mywebsite/">Retour à la page d'acceuil</a>
        <p>Présentation de la Formule 1.</p>
        <ul><li><figure><img src= "moteur.png" alt="moteur" width="500" ><figcaption>Le Moteur<br><br>Le moteur est l'une des pièces les plus complexes et secrètes de la monoplace. C'est un V6 turbo hybride, c'est à dire que d'une part il y a un moteur thermique utilisant de l'essence enrichie et d'une autre part un moteur électrique qui fonctionne grâce à l'ERS qui est un système qui récupère l'énergie thermique du freinage pour en produire de l'électricité. En 2020, trois motoristes sont présents : Ferrari, Honda et Mercedes qui ce dernier domine la discipline depuis 2014.</figcaption></figure></li><li><figure><img src= "aero.png" alt= "aerof1" width= "500" ><figcaption>L'Aérodynamisme<br><br>L'aérodynamisme est l'une des choses les plus importantes en Formule 1. La forme des monoplaces est conçue d'une manière à ce que le flux d'air ralentisse le moins possible le vehicule, tout en garantissant un appui suffisant pour passer les virages à haute vitesse. Sur les flancs gauche et droite, l'air rentre dans coque pour refroidir légèrement le moteur. Toute la carrosserie de la Formule 1 est en carbone pour l'alléger au maximum. Enfin sur l'aileron arrière un élément que l'on appele DRS se lève dans certaines zones de la piste pour gagner en vitesse.</figcaption></figure></li><li><figure><img src= "pneu.png" alt= "pneuf1" width= "500" ><figcaption>Les Pneus<br><br>En Formule 1 il existe 2 catégories de pneus : les pneus pour piste sèche et les pneus pour piste mouillée. Pour les pneus pour piste sèche il existe 3 types de pneus : les pneus soft (rouge) qui offrent une meilleure adhérence mais qui s'usent plus vite, les pneus hard (blanc) qui ont une moins bonne adhérence mais qui s'usent moins vite, et enfin les pneus medium (jaune) qui sont équilibrés. En course, il faut utiliser au moins 2 types de gomme différentes, cela permet bon nombres de stratégies.</figcaption></figure></li></ul>
