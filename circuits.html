    <h1>LES CIRCUITS</h1>

        <ul><li><figure><img src= "monacogp.png" alt="monacogp" width="500" ><figcaption>Grand Prix De Monaco:<br>Le grand prix de Monaco est le plus vieux grand prix du championnat du monde de Formule 1. Il y est depuis 1950. A l'époque la sécurité n'était pas une priorité et il était fréquent que des pilotes tombent dans le port de Monaco. Le circuit est situé en pleine ville et les dépassements sont très difficiles du fait de la faible largeur de la piste.</figcaption></figure></li><li><figure><img src= "belgiangp.png" alt="belgiangp" width="500" ><figcaption>Grand Prix De Belgique:<br>Le grand prix de Belgique est également un grand prix très ancien qui à connu plusieurs longueurs de tracé. le Raidillon d'Eau Rouge est un virage emblématique du circuit actuel. Comme montré sur l'image c'est un virage en forte pente avec un "gauche-droite-gauche" qui se passe à plus de 250 km/h. Ce virage entraine de 3 à 4 G latéraux.</figcaption></figure></li></ul>
