        <ul><li><figure><img src= "monacogp.png" alt="monacogp" width="500" ><figcaption>Grand Prix De Monaco :<br><br>Le grand prix de Monaco est le plus vieux grand prix du championnat du monde de Formule 1. Il y est depuis 1950. A l'époque la sécurité n'était pas une priorité et il était fréquent que des pilotes tombent dans le port de Monaco. Le circuit est situé en pleine ville et les dépassements sont très difficiles du fait de la faible largeur de la piste.</figcaption></figure></li><li><figure><img src= "belgiangp.png" alt="belgiangp" width="500" ><figcaption>Grand Prix De Belgique :<br><br>Le grand prix de Belgique est également un grand prix très ancien qui à connu plusieurs longueurs de tracé. le Raidillon d'Eau Rouge est un virage emblématique du circuit actuel. Comme montré sur l'image c'est un virage en forte pente avec un "gauche-droite-gauche" qui se passe à plus de 250 km/h. Ce virage entraine de 3 à 4 G latéraux.</figcaption></figure></li><li><figure><img src= "monza.png" alt= "monzagp" width="500" height= "330"><figcaption>Grand Prix D'Italie :<br><br>Le grand d'Italie est LE rendez-vous des tifosi (fans) de Ferrari. Il à souvent été situé au circuit d'Imola mais face à l'accident de Ayrton Senna en 1994, les organisateurs ont décidés de changer pour Monza. Ce circuit est souvent surnommé "Le Temple De La Vitesse" avec des pointes à plus de 350 km/h.</figcaption></figure></li><li><figure><img src= "france.png" alt= "francegp" width= "500"><figcaption>Grand Prix De France :<br><br>Ce grand prix est le seul auquel j'ai pu assister. Il se situe au Castellet dans le Var et à été construit par Paul Ricard, le circuit porte d'ailleur son nom. C'est un circuit assez rapide avec une longue ligne droite coupée par une chicane. Les bandes bleu sont un revêtement spécialement conçu pour ralentir les vehicules.</figcaption></figure></li><li><figure><img src= "silv.png" alt= "silverstonegp" width= "500"><figcaption>Grand Prix De Grande Bretagne :<br><br>La Grande Bretagne est la "terre de naissance" de la Formule 1. Des grands noms de ce sport sont des britanniques comme Jackie Stewart, Nigel Mansell ou même plus récemment Lewis Hamilton. Ce circuit très technique avec notamment un enchaînement de virage en "S". C'est un circuit qui est présent depuis 1950 au championnat du monde de F1.</figcaption></figure></li><li><figure><img src= "nurb.png" alt= "nurbgp" width= "500" ><figcaption>Grand Prix D'Allemagne :<br><br>Grand prix mythique de la F1, le Nurburgring surnommé "L'Enfer Vert" dans les années 60, était un circuit très dangereux situé dans une forêt en Allemagne. La boucle nord (Nordschleife), utilisée à l'époque, était très étroite et mesurait plus de 20 km. Aujourd'hui, le circuit GP est utilisé, il est plus court et plus sécurisé.</figcaption></figure></li></ul>
